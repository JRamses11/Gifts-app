<div id="nav" class="w-full px-6">
      @for (item of menuOption; track item.router){
           <a 
            [routerLink]="item.router"
            routerLinkActive="bg-blue-800"
           class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
                <div>
                      <i class="{{item.icon}}"></i>
                </div>
                <div class="flex flex-col">
                     <span class="text-white font-medium text-sm">{{item.label}}</span>
                        <span class="text-slate-400 text-xs">{{item.sublabel}}</span>
                </div>
            </a>
        }
    </div>
